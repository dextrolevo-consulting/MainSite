# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  project: src/app/BlazorApp/BlazorApp.csproj

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        #cache: true
    - name: Install wasm Workloads
      run: dotnet workload install wasm-tools --ignore-failed-sources
      
    - name: GitHub Pages Blazor WASM
      uses: na1307/blazor-github-pages@v2.0 
      id: prepare
      with:
         project-path: src/app/BlazorApp/BlazorApp.csproj
    
    - name: Rewrite base href
      if: success()
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ steps.prepare.outputs.wwwroot-path }}/*.html
        base_href: '/'
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
          path: ${{ steps.prepare.outputs.wwwroot-path }}
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 



      
