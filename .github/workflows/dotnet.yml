# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  project: ./src/app/BlazorApp/BlazorApp.csproj
  outputFolder: ./deploy/output

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    - name: Restore dependencies
      run: dotnet restore  $project
    - name: Build
      run: dotnet build $project --no-restore 
    #- name: Test
    #  run: dotnet test  $project --no-build --verbosity normal -p $project
      
    - name: Publish
      run: dotnet pubish $project --no-restore -o $outputFolder
